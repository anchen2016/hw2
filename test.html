<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>canvas { width: 100%; height: 100%; background-color: #000000;}</style>
    <script src="js/three.js"></script>
</head>
<body>

    <script>
        var scene = new THREE.Scene();
        
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);//透视相机
        
        var renderer = new THREE.WebGLRenderer({
                    antialias : true
        });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xFFFFFF, 1.0);
        
        document.body.appendChild(renderer.domElement);

        var geometry = new THREE.CubeGeometry(1,2,1);//几何体

        var material = new THREE.MeshBasicMaterial({color: 0x00ff00});//设置几何体的颜色

        var cube = new THREE.Mesh(geometry, material); 

        scene.add(cube);

        camera.position.z = 5;

        function render() {
            requestAnimationFrame(render);//执行一次参数中函数
            cube.rotation.x += 0.2;
            cube.rotation.y += 0.1;
            renderer.render(scene, camera);//渲染器，结合相机和场景获得画面
        }

        render();
    </script>
</body>
</html>
